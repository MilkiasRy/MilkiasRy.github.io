<body data-gr-c-s-loaded="true">
    <span id="hearts">â™¥</span>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea id="stage" rows="20" cols="80"></textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="btnStart" onclick="clickStart()">Start</button>
            <button id="btnStop" onclick="clickStop()"  disabled=" ">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation" onchange="animationChange()">
                <option value="Blank" selected="">Blank</option>
                <option value="Exercise">Exercise </option>
                <option value="Juggler">Juggler </option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size" onchange="changeSize()">
                <option value="7">Tiny</option>
                <option value="10">Small </option>
                <option value="12" selected="">Medium </option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo" onchange="turbo()"> Turbo
        </fieldset>
    </div>
